<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_4</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
            <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
            <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
            <button name="valider" id="valider">Valider</button>
        </form>
<script>
var nom = document.getElementById("nom");//déclaration de la fction qui prends en valeur l'attribut nom
var prenom = document.getElementById("prenom");
var ville = document.getElementById("ville");
var button = document.getElementById("valider");// declaration de la fction pour le bouton
button.addEventListener("click",function(){ //cliquer sur le bouton
  alert(nom.value +"\n"+prenom.value+"\n"+ville.value);// la fction alert permet d'afficher la boite de dial
});
  </script>
    </body>
</html>
